<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="hide">
      <h1>Tic-Tac-Toe</h1>
    </header>
    <section class="playerChoice hide">
      <h2>Player 1:</h2>
      <input type="text" />
      <h2>Player 2:</h2>
      <input type="text" />
      <button id="startGame">Start Game</button>
    </section>
    <section class="gameBoard hide">
      <h2 id="playerTurn">Player Turn</h2>
      <div id="allSquares">
        <div class="square" data-field="1"></div>
        <div class="square" data-field="2"></div>
        <div class="square" data-field="3"></div>
        <div class="square" data-field="4"></div>
        <div class="square" data-field="5"></div>
        <div class="square" data-field="6"></div>
        <div class="square" data-field="7"></div>
        <div class="square" data-field="8"></div>
        <div class="square" data-field="9"></div>
      </div>
      <button class="restart">Restart</button>
    </section>
    <section class="winner">
      <h1 id="winnerOutput">Player is the winner</h1>
      <button id="newGame">New Game</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
