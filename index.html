<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <section id="playerChoice">
      <h2>Player 1:</h2>
      <input type="text" />
      <h2>Player 2:</h2>
      <input type="text" />
      <button id="start">Start Game</button>
    </section>
    <section id="gameBoard">
      <h2 id="playerTurn"></h2>
      <div id="allSquares">
        <div class="square" data-field="1"></div>
        <div class="square" data-field="2"></div>
        <div class="square" data-field="3"></div>
        <div class="square" data-field="4"></div>
        <div class="square" data-field="5"></div>
        <div class="square" data-field="6"></div>
        <div class="square" data-field="7"></div>
        <div class="square" data-field="8"></div>
        <div class="square" data-field="9"></div>
      </div>
      <button class="restart">Restart</button>
    </section>
    <section id="winner">
      <h1 id="winnerOutput"></h1>
      <button class="restart">Restart</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
